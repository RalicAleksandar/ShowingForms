<div class="content">
	<div class="buttons">
		<button type="button" class="btn btn-link" (click)="back()">
			<fa name="arrow-left"></fa> Back
		</button>
		<button type="button" class="btn btn-secondary" (click)="addInput()">
			<fa name="plus"></fa> Add input
		</button>
		<button type="button" class="btn btn-secondary" (click)="addCheckbox()">
			<fa name="plus"></fa> Add checkbox
		</button>
	</div>
	<form>
		<div class="form-group">
			<label for="formName">Form name</label>
			<input type="text" class="form-control" id="formName" placeholder="Enter form name">
		</div>
		<div class="items">
			<app-form-item *ngFor="let item of form.items" [data]="item"></app-form-item>
		</div>
		<button type="submit" class="btn btn-primary submit">Save</button>
	</form>
</div>
