<div class="contet">
	<div class="login">
		<h2>Log in</h2>
		<div class="input-group mb-3">
			<input type="text" class="form-control" [(ngModel)]="user" placeholder="Username" aria-label="Username">
		</div>
		<div class="input-group mb-3">
			<input type="password" class="form-control" [(ngModel)]="pass" placeholder="Password" aria-label="Password">
		</div>
		<button class="btn btn-primary" (click)="login()">Log in</button>
	</div>
</div>
